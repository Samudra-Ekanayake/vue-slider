<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <h1>Vue slider</h1>

        <div class="slide" :class="imgVisible(i)" v-for="(slide, i)  in slides">
            <h2>{{slide.title}}</h2>
            <p>{{slide.text}}</p>
            <img :src="slide.image" alt="">
        </div>

        <button>Successiva</button>
        <button>Precedente</button>

    </div>


    <script src="main.js"></script>
</body>
</html>
